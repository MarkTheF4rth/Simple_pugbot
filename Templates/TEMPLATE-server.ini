[Main]
server id = 0123456789                             # The ID of the server this ini refers to
enabled channels = 0123456789, 0123456789 OR all   # The ID's of the channels that the bot will react to
clear defaults = True OR False OR 0 OR 1           # This server will not fill gaps with defaults
ignore me = True                                   # This will make the ini invisible to the bot

[Tiers]
Tierx = role1, role2                               # Defines a Tier group that can be used as a role later in the ini

[Default Commands]
command = ROLE  | role name  | Flag:value | help message
	  ALIAS | alias name | Flag:value | optional, contextual, values

[<channel id>]
clear defaults = True OR False OR 0 OR 1           # Gaps will not be filled with default commands
command = ROLE  | role name  | Flag:value | help message
	  ALIAS | alias name | Flag:value | optional, contextual, values


